<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bike Info Login Popup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Login button */
    .login-btn a {
      display: inline-block;
      padding: 12px 20px;
      background: #000;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: 0.3s;
    }
    .login-btn a:hover {
      background: #444;
    }

    /* Fullscreen modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("https://i.ibb.co/FzwQkC1/yamaha.jpg") center/cover no-repeat;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal.active {
      display: flex;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Login box */
    .login-box {
      background: rgba(0,0,0,0.75);
      padding: 2rem;
      border-radius: 15px;
      width: 350px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    }
    .login-box h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #fff;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: #e60000;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-box button:hover {
      background: #ff3333;
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .close-btn:hover {
      color: red;
    }
  </style>
</head>
<body>

  <!-- Login Button -->
  <div class="login-btn">
    <a href="javascript:void(0)" onclick="openModal()">
      <i class="fas fa-sign-in-alt"></i> Login
    </a>
  </div>

  <!-- Fullscreen Login Modal -->
  <div class="modal" id="loginModal">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <div class="login-box">
      <h2>üèçÔ∏è Bike Info Login</h2>
      <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("loginModal").classList.add("active");
    }
    function closeModal() {
      document.getElementById("loginModal").classList.remove("active");
    }
  </script>

</body>
</html>
