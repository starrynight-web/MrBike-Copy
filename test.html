<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bike Info Social Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: #111;
  }

  /* Login Button */
  .notification {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 10;
  }
  .notification a {
    display: inline-block;
    padding: 12px 20px;
    background: #000;
    color: #fff;
    border-radius: 12px;
    text-decoration: none;
    font-weight: bold;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    transition: 0.3s;
  }
  .notification a:hover { background: #222; }

  /* Fullscreen Modal with rounded edges */
  .bike-user-login-modal {
    position: fixed;
    top: 100px; left: 100px; right: 100px; bottom: 100px;
    display: none;
    flex-direction: row;
    border-radius: 30px;
    overflow: hidden;
    z-index: 9999;
    box-shadow: 0 15px 40px rgba(0,0,0,0.6);
  }
  .bike-user-login-modal.active { display:flex; }

  /* Left background image panel */
  .modal-left {
    flex:1;
    min-width:150px;
    background-size: cover;
    background-position: center;
    border-top-left-radius:30px;
    border-bottom-left-radius:30px;
  }

  /* Right login box panel */
  .modal-right {
    flex:1;
    background: rgba(0,0,0,0.75);
    border-top-right-radius:30px;
    border-bottom-right-radius:30px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:2rem;
    color:#fff;
    text-align:center;
    z-index:2;
  }
  .modal-right h2 {
    margin-bottom:20px;
    font-size:2rem;
    letter-spacing:1px;
  }

  /* Social buttons */
  .social-btn {
    display:flex;
    align-items:center;
    justify-content:center;
    gap:12px;
    width:100%;
    padding:14px;
    margin:12px 0;
    border:none;
    border-radius:10px;
    font-weight:bold;
    cursor:pointer;
    transition:0.4s;
    color:#fff;
    font-size:1.05rem;
    flex-wrap:wrap;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
  }
  .google-btn {
    background: linear-gradient(135deg,#db4437,#e74c3c);
  }
  .google-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.5); }
  .facebook-btn {
    background: linear-gradient(135deg,#4267B2,#5580d3);
  }
  .facebook-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.5); }

  /* Close button */
  .bike-user-login-close {
    position:absolute;
    top:20px; right:30px;
    font-size:2.2rem;
    color:white;
    cursor:pointer;
    z-index:3;
    transition:0.3s;
  }
  .bike-user-login-close:hover { color:red; }

  /* Responsive */
  @media(max-width:900px){
    .bike-user-login-modal {
      top:50px; left:20px; right:20px; bottom:50px;
      flex-direction: column;
      border-radius:20px;
    }
    .modal-left, .modal-right { border-radius:20px; width:100%; }
    .modal-right { padding:1.5rem; }
    .modal-right h2 { font-size:1.6rem; }
    .social-btn { font-size:0.95rem; padding:12px; }
  }
  @media(max-width:500px){
    .bike-user-login-modal { top:20px; left:10px; right:10px; bottom:20px; }
    .social-btn { font-size:0.85rem; padding:10px; }
  }
</style>
</head>
<body>

<!-- Login Button -->
<div class="notification">
  <a href="javascript:void(0)" onclick="openBikeLogin()">
    <i class="fa fa-user"></i> Login
  </a>
</div>

<!-- Fullscreen Login Modal -->
<div class="bike-user-login-modal" id="bikeUserLoginModal">
  <span class="bike-user-login-close" onclick="closeBikeLogin()">&times;</span>
  <div class="modal-left" id="modalLeft"></div>
  <div class="modal-right">
    <h2>Login</h2>
    <button class="social-btn google-btn">
      <i class="fab fa-google"></i> Login with Google
    </button>
    <button class="social-btn facebook-btn">
      <i class="fab fa-facebook-f"></i> Login with Facebook
    </button>
  </div>
</div>

<script>
const modal = document.getElementById('bikeUserLoginModal');
const leftPanel = document.getElementById('modalLeft');

const images = [
  "https://cdn.kawasaki.com.my/img/product/card/1727923715.PRL2y.jpg",
  "https://cdn.kawasaki.com.my/img/product/card/1731317663.Ojm1v.jpg",
  "https://www.tourenfahrer.de/fileadmin/user_upload/kawasaki_ninja-7-hybrid_01.jpg",
  "https://images-stag.jazelc.com/uploads/theautopian-m2en/110822-Kawasaki-Ninja-HEV-23MY_-_0369_-STU1-scaled.jpg",
  "https://bd.gaadicdn.com/processedimages/tvs/apache-rtr-310/source/apache-rtr-31064f95e454d666.jpg"
];

let current = 0;
function changeBackground() {
  leftPanel.style.backgroundImage = `url(${images[current]})`;
  current = (current + 1) % images.length;
}
setInterval(changeBackground, 2500);

function openBikeLogin() {
  modal.classList.add("active");
  changeBackground();
}
function closeBikeLogin() {
  modal.classList.remove("active");
}
</script>

</body>
</html>
