<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bike Info Login & Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Login Button */
    .notification a {
      display: inline-block;
      padding: 12px 20px;
      background: #000;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: 0.3s;
    }
    .notification a:hover { background: #444; }

    /* Fullscreen Modal */
    .bike-user-login-modal {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: url("https://cdn.kawasaki.com.my/img/product/card/1727923715.PRL2y.jpg") center/cover no-repeat;
      display:none;
      justify-content:center;
      align-items:center;
      z-index:9999;
      transition: background-image 1s ease-in-out;
    }

    .bike-user-login-modal.active { display:flex; }

    .bike-user-login-box {
      position: relative;
      z-index:2;
      background: rgba(0,0,0,0.75);
      padding:2rem;
      border-radius:15px;
      width: 400px;
      text-align:center;
      box-shadow:0 10px 25px rgba(0,0,0,0.6);
      overflow:hidden;
      color: #fff;
    }

    .bike-user-login-box h2 { margin-bottom:20px; color:#fff; }

    .bike-user-login-box input {
      width:100%;
      padding:12px;
      margin:10px 0;
      border:none;
      border-radius:8px;
      font-size:1rem;
    }

    .bike-user-login-box form button {
      width:100%;
      padding:12px;
      margin-top:10px;
      border:none;
      border-radius:8px;
      font-weight:bold;
      font-size:1rem;
      background:#e60000;
      color:#fff;
      cursor:pointer;
      transition:0.3s;
    }
    .bike-user-login-box form button:hover { background:#ff3333; }

    /* Switch button for Register/Login */
    .switch-btn {
      width:100%;
      padding:12px;
      margin-top:10px;
      border:none;
      border-radius:8px;
      font-weight:bold;
      font-size:1rem;
      background:#0077ff;
      color:#fff;
      cursor:pointer;
      transition:0.3s;
    }
    .switch-btn:hover { background:#3399ff; }

    /* Close button */
    .bike-user-login-close {
      position:absolute;
      top:20px; right:30px;
      font-size:2rem;
      color:white;
      cursor:pointer;
      transition:0.3s;
    }
    .bike-user-login-close:hover { color:red; }

    /* Futuristic split animation */
    .split-left, .split-right {
      position:absolute;
      top:0;
      width:50%;
      height:100%;
      background: rgba(0,0,0,0.75);
      overflow:hidden;
    }
    .split-left { left:0; transform:translateX(0); }
    .split-right { right:0; transform:translateX(0); }
    .split-left.animate { animation: splitLeft 3s forwards; }
    .split-right.animate { animation: splitRight 3s forwards; }
    @keyframes splitLeft { to { transform: translateX(-100%); opacity:0; } }
    @keyframes splitRight { to { transform: translateX(100%); opacity:0; } }

    /* Futuristic registration form animation */
    #registerForm.animate {
      display:block;
      animation: regFadeIn 1s ease forwards;
      opacity:0;
      transform: translateY(20px);
    }
    @keyframes regFadeIn { to { opacity:1; transform:translateY(0); } }

  </style>
</head>
<body>

  <!-- Login Button -->
  <div class="notification">
    <a href="javascript:void(0)" onclick="openBikeLogin()">
      <i class="fa fa-user" aria-hidden="true"></i> Login
    </a>
  </div>

  <!-- Fullscreen Login Modal -->
  <div class="bike-user-login-modal" id="bikeUserLoginModal">
    <span class="bike-user-login-close" onclick="closeBikeLogin()">&times;</span>

    <div class="bike-user-login-box" id="bikeModal">

      <!-- Login Form -->
      <div id="loginForm" class="form-section">
        <h2>Welcome Back</h2>
        <form>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
        <p style="margin: 15px 0; color: #ccc;">Don't have an account?</p>
        <button type="button" class="switch-btn" onclick="startRegisterTransition()">Register</button>
      </div>

      <!-- Registration Form -->
      <div id="registerForm" class="form-section" style="display:none;">
        <h2>Create Account</h2>
        <form>
          <input type="text" placeholder="Full Name" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <input type="password" placeholder="Confirm Password" required>
          <button type="submit">Register</button>
        </form>
        <p style="margin: 15px 0; color: #ccc;">Already have an account?</p>
        <button type="button" class="switch-btn" onclick="showLogin()">Login</button>
      </div>

    </div>
  </div>

  <script>
    const modal = document.getElementById('bikeUserLoginModal');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    const images = [
      "https://cdn.kawasaki.com.my/img/product/card/1727923715.PRL2y.jpg",
      "https://cdn.kawasaki.com.my/img/product/card/1731317663.Ojm1v.jpg",
      "https://www.tourenfahrer.de/fileadmin/user_upload/kawasaki_ninja-7-hybrid_01.jpg",
      "https://images-stag.jazelc.com/uploads/theautopian-m2en/110822-Kawasaki-Ninja-HEV-23MY_-_0369_-STU1-scaled.jpg",
      "https://bd.gaadicdn.com/processedimages/tvs/apache-rtr-310/source/apache-rtr-31064f95e454d666.jpg"
    ];

    let current = 0;
    function changeBackground() {
      current = (current + 1) % images.length;
      modal.style.backgroundImage = `url(${images[current]})`;
    }
    setInterval(changeBackground, 2500);

    // Modal open/close
    function openBikeLogin() {
      modal.classList.add("active");
      showLogin();
    }
    function closeBikeLogin() { modal.classList.remove("active"); }

    // Show login
    function showLogin() {
      registerForm.style.display = "none";
      registerForm.classList.remove("animate");
      loginForm.style.display = "block";
    }

    // Registration transition
    function startRegisterTransition() {
      const left = document.createElement("div");
      const right = document.createElement("div");
      left.className = "split-left animate";
      right.className = "split-right animate";
      loginForm.appendChild(left);
      loginForm.appendChild(right);

      setTimeout(() => {
        loginForm.style.display = "none";
        registerForm.style.display = "block";
        registerForm.classList.add("animate");
        left.remove();
        right.remove();
      }, 3000);
    }
  </script>

</body>
</html>
